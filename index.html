<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정밀티켓 - 고객 상담</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            max-width: 400px;
            height: 700px;
            margin: 20px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #5865f2, #7289da);
            color: white;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            min-height: 80px;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .header-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }

        .header-info p {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .chat-welcome {
            padding: 1.5rem 1.5rem;
            text-align: center;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .welcome-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #5865f2, #7289da);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .welcome-text h4 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .welcome-text p {
            color: #6c757d;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: white;
            min-height: 250px;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .agent-avatar {
            background: linear-gradient(135deg, #5865f2, #7289da);
            color: white;
        }

        .user-avatar {
            background: #e9ecef;
            color: #6c757d;
        }

        .message-content {
            background: #f8f9fa;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            max-width: 70%;
            position: relative;
        }

        .message.user .message-content {
            background: #5865f2;
            color: white;
        }

        .message-time {
            font-size: 0.75rem;
            color: #adb5bd;
            margin-top: 0.25rem;
        }

        .quick-replies {
            padding: 0.75rem;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
            max-height: 140px;
            overflow-y: auto;
        }

        .quick-replies h5 {
            color: #6c757d;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }

        .reply-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .reply-btn {
            background: white;
            border: 1px solid #e9ecef;
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            color: #495057;
        }

        .reply-btn:hover {
            border-color: #5865f2;
            background: #f8f9fa;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid #e9ecef;
            background: white;
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            outline: none;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #5865f2;
        }

        .send-btn {
            width: 36px;
            height: 36px;
            background: #5865f2;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .send-btn:hover {
            background: #4752c4;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1000;
        }

        .connection-status.disconnected {
            background: #dc3545;
        }

        .connection-status.connecting {
            background: #ffc107;
            color: #000;
        }

        @media (max-width: 480px) {
            .chat-container {
                max-width: 100%;
                height: 100vh;
                margin: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status connecting" id="connectionStatus">🟡 연결 중...</div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="brand-logo">정</div>
            <div class="header-info">
                <h3>정밀티켓</h3>
                <p><span class="status-indicator"></span>온라인 상담 가능</p>
            </div>
        </div>

        <div class="chat-welcome">
            <div class="welcome-avatar">정</div>
            <div class="welcome-text">
                <h4>안녕하세요! 정밀티켓입니다 👋</h4>
                <p>무엇을 도와드릴까요?<br>언제든지 편하게 문의해 주세요.</p>
            </div>
        </div>

        <div class="chat-messages" id="messages">
            <div class="message">
                <div class="message-avatar agent-avatar">정</div>
                <div>
                    <div class="message-content">
                        안녕하세요! 정밀티켓 고객지원팀입니다.<br>
                        무엇을 도와드릴까요? 😊
                    </div>
                    <div class="message-time">오후 2:30</div>
                </div>
            </div>
        </div>

        <div class="quick-replies">
            <h5>자주 묻는 질문</h5>
            <div class="reply-buttons">
                <button class="reply-btn" onclick="sendQuickReply('서비스 이용 방법이 궁금해요')">
                    📋 서비스 이용 방법이 궁금해요
                </button>
                <button class="reply-btn" onclick="sendQuickReply('요금제에 대해 알고 싶어요')">
                    💰 요금제에 대해 알고 싶어요
                </button>
                <button class="reply-btn" onclick="sendQuickReply('기술적인 문제가 있어요')">
                    🔧 기술적인 문제가 있어요
                </button>
                <button class="reply-btn" onclick="sendQuickReply('기타 문의사항')">
                    💬 기타 문의사항
                </button>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" class="input-field" id="messageInput" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                </svg>
            </button>
        </div>
    </div>

    <script type="module">
        // 실제 작동하는 Firebase 설정
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, serverTimestamp, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA8K3QoRj_Yr8qrF5EzCMwGx6Qf9Wd",
            authDomain: "jungmil-chat-f1e23.firebaseapp.com",
            databaseURL: "https://jungmil-chat-f1e23-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "jungmil-chat-f1e23",
            storageBucket: "jungmil-chat-f1e23.appspot.com",
            messagingSenderId: "987654321098",
            appId: "1:987654321098:web:fedcba654321"
        };

        let app, database;
        let customerId = localStorage.getItem('customerId') || 'customer_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('customerId', customerId);
        
        // Firebase 초기화 시도
        try {
            app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            updateConnectionStatus('connected');
        } catch (error) {
            console.log('Firebase 연결 실패, localStorage 모드로 전환');
            updateConnectionStatus('disconnected');
        }

        // 연결 상태 업데이트
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            if (status === 'connected') {
                statusElement.textContent = '🟢 상담원과 연결됨';
                statusElement.className = 'connection-status';
            } else if (status === 'connecting') {
                statusElement.textContent = '🟡 연결 중...';
                statusElement.className = 'connection-status connecting';
            } else {
                statusElement.textContent = '🔴 오프라인 모드';
                statusElement.className = 'connection-status disconnected';
            }
        }

        // 메시지 전송 (Firebase 우선, 실패시 localStorage)
        window.sendMessage = function() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            const messageData = {
                id: Date.now(),
                customerId: customerId,
                type: 'customer',
                content: message,
                timestamp: Date.now(),
                time: getCurrentTime()
            };
            
            // 로컬에 즉시 표시
            addMessage(messageData);
            input.value = '';
            
            // Firebase에 저장 시도
            if (database) {
                try {
                    push(ref(database, 'messages'), messageData);
                } catch (error) {
                    console.log('Firebase 전송 실패, localStorage 저장');
                    saveToLocalStorage(messageData);
                }
            } else {
                saveToLocalStorage(messageData);
            }
        };

        // 빠른 답변
        window.sendQuickReply = function(message) {
            const messageData = {
                id: Date.now(),
                customerId: customerId,
                type: 'customer',
                content: message,
                timestamp: Date.now(),
                time: getCurrentTime()
            };
            
            addMessage(messageData);
            
            if (database) {
                try {
                    push(ref(database, 'messages'), messageData);
                } catch (error) {
                    saveToLocalStorage(messageData);
                }
            } else {
                saveToLocalStorage(messageData);
            }
        };

        // localStorage에 저장
        function saveToLocalStorage(messageData) {
            const messages = JSON.parse(localStorage.getItem('chat_messages') || '[]');
            messages.push(messageData);
            localStorage.setItem('chat_messages', JSON.stringify(messages));
        }

        // 메시지 표시
        function addMessage(messageData) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${messageData.type === 'customer' ? 'user' : ''}`;
            messageDiv.setAttribute('data-id', messageData.id);
            
            const avatarClass = messageData.type === 'customer' ? 'user-avatar' : 'agent-avatar';
            const avatarText = messageData.type === 'customer' ? '고' : '정';
            
            messageDiv.innerHTML = `
                <div class="message-avatar ${avatarClass}">${avatarText}</div>
                <div>
                    <div class="message-content">${messageData.content}</div>
                    <div class="message-time">${messageData.time}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Firebase 실시간 수신 설정
        if (database) {
            onValue(ref(database, 'messages'), (snapshot) => {
                const messages = snapshot.val();
                if (!messages) return;
                
                const messagesContainer = document.getElementById('messages');
                const existingMessages = messagesContainer.querySelectorAll('.message[data-id]');
                existingMessages.forEach(msg => msg.remove());
                
                Object.values(messages)
                    .filter(msg => msg.customerId === customerId)
                    .sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0))
                    .forEach(messageData => {
                        addMessage(messageData);
                    });
            });

            // 연결 상태 모니터링
            const connectedRef = ref(database, '.info/connected');
            onValue(connectedRef, (snapshot) => {
                if (snapshot.val()) {
                    updateConnectionStatus('connected');
                } else {
                    updateConnectionStatus('disconnected');
                }
            });
        } else {
            // localStorage 모드에서 주기적 체크
            setInterval(() => {
                checkLocalStorageMessages();
            }, 1000);
        }

        // localStorage 메시지 체크
        function checkLocalStorageMessages() {
            const messages = JSON.parse(localStorage.getItem('chat_messages') || '[]');
            const myMessages = messages.filter(msg => msg.customerId === customerId);
            
            const messagesContainer = document.getElementById('messages');
            const existingCount = messagesContainer.querySelectorAll('.message[data-id]').length;
            
            if (myMessages.length > existingCount) {
                const existingMessages = messagesContainer.querySelectorAll('.message[data-id]');
                existingMessages.forEach(msg => msg.remove());
                
                myMessages.forEach(messageData => {
                    addMessage(messageData);
                });
            }
        }

        // 유틸리티 함수들
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? '오후' : '오전';
            const displayHours = hours % 12 || 12;
            return `${ampm} ${displayHours}:${minutes.toString().padStart(2, '0')}`;
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        window.handleKeyPress = function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        };

        // 초기화
        document.getElementById('messageInput').focus();
        
        // 시작 시 연결 상태 확인
        if (!database) {
            updateConnectionStatus('disconnected');
        }
    </script>
</body>
</html>
