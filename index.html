<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정밀티켓 - 고객 상담</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            max-width: 400px;
            height: 700px;
            margin: 20px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #5865f2, #7289da);
            color: white;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            min-height: 80px;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .header-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }

        .header-info p {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .chat-welcome {
            padding: 1.5rem 1.5rem;
            text-align: center;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .welcome-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #5865f2, #7289da);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .welcome-text h4 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .welcome-text p {
            color: #6c757d;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: white;
            min-height: 250px;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .agent-avatar {
            background: linear-gradient(135deg, #5865f2, #7289da);
            color: white;
        }

        .user-avatar {
            background: #e9ecef;
            color: #6c757d;
        }

        .message-content {
            background: #f8f9fa;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            max-width: 70%;
            position: relative;
        }

        .message.user .message-content {
            background: #5865f2;
            color: white;
        }

        .message-time {
            font-size: 0.75rem;
            color: #adb5bd;
            margin-top: 0.25rem;
        }

        .quick-replies {
            padding: 0.75rem;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
            max-height: 140px;
            overflow-y: auto;
        }

        .quick-replies h5 {
            color: #6c757d;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }

        .reply-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .reply-btn {
            background: white;
            border: 1px solid #e9ecef;
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            color: #495057;
        }

        .reply-btn:hover {
            border-color: #5865f2;
            background: #f8f9fa;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid #e9ecef;
            background: white;
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            outline: none;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #5865f2;
        }

        .send-btn {
            width: 36px;
            height: 36px;
            background: #5865f2;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .send-btn:hover {
            background: #4752c4;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1000;
        }

        @media (max-width: 480px) {
            .chat-container {
                max-width: 100%;
                height: 100vh;
                margin: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">🟢 상담원과 연결됨</div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="brand-logo">정</div>
            <div class="header-info">
                <h3>정밀티켓</h3>
                <p><span class="status-indicator"></span>온라인 상담 가능</p>
            </div>
        </div>

        <div class="chat-welcome">
            <div class="welcome-avatar">정</div>
            <div class="welcome-text">
                <h4>안녕하세요! 정밀티켓입니다 👋</h4>
                <p>무엇을 도와드릴까요?<br>언제든지 편하게 문의해 주세요.</p>
            </div>
        </div>

        <div class="chat-messages" id="messages">
            <div class="message">
                <div class="message-avatar agent-avatar">정</div>
                <div>
                    <div class="message-content">
                        안녕하세요! 정밀티켓 고객지원팀입니다.<br>
                        무엇을 도와드릴까요? 😊
                    </div>
                    <div class="message-time">오후 2:30</div>
                </div>
            </div>
        </div>

        <div class="quick-replies">
            <h5>자주 묻는 질문</h5>
            <div class="reply-buttons">
                <button class="reply-btn" onclick="sendQuickReply('서비스 이용 방법이 궁금해요')">
                    📋 서비스 이용 방법이 궁금해요
                </button>
                <button class="reply-btn" onclick="sendQuickReply('요금제에 대해 알고 싶어요')">
                    💰 요금제에 대해 알고 싶어요
                </button>
                <button class="reply-btn" onclick="sendQuickReply('기술적인 문제가 있어요')">
                    🔧 기술적인 문제가 있어요
                </button>
                <button class="reply-btn" onclick="sendQuickReply('기타 문의사항')">
                    💬 기타 문의사항
                </button>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" class="input-field" id="messageInput" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // 간단하고 확실한 localStorage 기반 채팅
        let customerId = localStorage.getItem('customerId') || 'customer_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('customerId', customerId);
        
        let lastMessageCount = 0;

        // 메시지 전송
        window.sendMessage = function() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            const messageData = {
                id: Date.now(),
                customerId: customerId,
                type: 'customer',
                content: message,
                timestamp: Date.now(),
                time: getCurrentTime()
            };
            
            // 로컬에 즉시 표시
            addMessage(messageData);
            input.value = '';
            
            // localStorage에 저장
            saveMessage(messageData);
        };

        // 빠른 답변
        window.sendQuickReply = function(message) {
            const messageData = {
                id: Date.now(),
                customerId: customerId,
                type: 'customer',
                content: message,
                timestamp: Date.now(),
                time: getCurrentTime()
            };
            
            addMessage(messageData);
            saveMessage(messageData);
        };

        // 메시지 저장
        function saveMessage(messageData) {
            let messages = JSON.parse(localStorage.getItem('jm_chat_messages') || '[]');
            messages.push(messageData);
            localStorage.setItem('jm_chat_messages', JSON.stringify(messages));
            
            // 업데이트 플래그 설정
            localStorage.setItem('jm_chat_updated', Date.now().toString());
        }

        // 메시지 표시
        function addMessage(messageData) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${messageData.type === 'customer' ? 'user' : ''}`;
            messageDiv.setAttribute('data-id', messageData.id);
            
            const avatarClass = messageData.type === 'customer' ? 'user-avatar' : 'agent-avatar';
            const avatarText = messageData.type === 'customer' ? '고' : '정';
            
            messageDiv.innerHTML = `
                <div class="message-avatar ${avatarClass}">${avatarText}</div>
                <div>
                    <div class="message-content">${messageData.content}</div>
                    <div class="message-time">${messageData.time}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // 새 메시지 체크
        function checkNewMessages() {
            const messages = JSON.parse(localStorage.getItem('jm_chat_messages') || '[]');
            const myMessages = messages.filter(msg => msg.customerId === customerId);
            
            if (myMessages.length > lastMessageCount) {
                // 기존 메시지 제거 (초기 메시지 제외)
                const messagesContainer = document.getElementById('messages');
                const existingMessages = messagesContainer.querySelectorAll('.message[data-id]');
                existingMessages.forEach(msg => msg.remove());
                
                // 모든 메시지 다시 표시
                myMessages.forEach(messageData => {
                    addMessage(messageData);
                });
                
                lastMessageCount = myMessages.length;
            }
        }

        // 유틸리티 함수들
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? '오후' : '오전';
            const displayHours = hours % 12 || 12;
            return `${ampm} ${displayHours}:${minutes.toString().padStart(2, '0')}`;
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        window.handleKeyPress = function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        };

        // 초기화
        document.getElementById('messageInput').focus();
        
        // 1초마다 새 메시지 체크
        setInterval(checkNewMessages, 1000);
        
        console.log('고객 ID:', customerId);
    </script>
</body>
</html>
